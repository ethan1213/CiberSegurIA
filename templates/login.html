{% extends "base.html" %}

{% block title %}Iniciar Sesión - CiberSegurIA{% endblock %}

{% block extra_styles %}
<style>
    .login-container {
        max-width: 450px;
        margin: 4rem auto;
    }

    .login-card {
        background: white;
        border-radius: 10px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header h1 {
        color: #667eea;
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .login-header p {
        color: #666;
        font-size: 0.95rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 600;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e2e8f0;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }

    .form-group input:focus {
        outline: none;
        border-color: #667eea;
    }

    .error-message {
        background: #fee2e2;
        color: #dc2626;
        padding: 1rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        border-left: 4px solid #dc2626;
    }

    .btn-login {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
    }

    .register-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
    }

    .register-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>CiberSegurIA</h1>
            <p>Diagnóstico SGSI Express - Ley 21.663</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="rut">RUT Empresa</label>
                <input type="text" id="rut" name="rut" placeholder="12.345.678-9" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-login">Iniciar Sesión</button>
        </form>

        <div class="register-link">
            ¿No tienes una cuenta? <a href="/register">Regístrate aquí</a>
        </div>
    </div>
</div>
{% endblock %}
